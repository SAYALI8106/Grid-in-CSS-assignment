<!-- Qno.1 Create an image gallery using a CSS grid. -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Gallery</title>
</head>
<body>
   <div class="grid grid-rows-3 grid-cols-3 w-screen h-screen gap-2" >
       <div class="col-start-1 col-end-3"><img class="w-full h-full object-cover" src="https://cdn.pixabay.com/photo/2022/08/24/05/44/duck-7406987_1280.jpg" alt=""></div>
       <div class="col-start-3 col-end-4 "><img class="w-full h-full object-cover" src="https://cdn.pixabay.com/photo/2019/05/28/19/43/leaves-4235968_1280.jpg" alt=""></div>
       <div class="row-start-2 row-end-4"><img class="w-full h-full object-cover" src="https://cdn.pixabay.com/photo/2019/07/21/18/15/architecture-4353302_1280.jpg" alt=""></div>
       <div class="row-start-2 row-end-3 col-start-2 col-end-3"><img class="w-full h-full object-cover" src="https://cdn.pixabay.com/photo/2023/06/18/12/17/meadow-8071932_1280.jpg" alt=""></div>
       <div class="row-start-3 row-end-4 col-start-2 col-end-3 "><img class="w-full h-full object-cover" src="https://cdn.pixabay.com/photo/2021/02/07/18/32/shops-5992277_1280.jpg" alt=""></div>
       <div class="row-start-2 row-end-4 col-start-3 col-end-4 "><img class="w-full h-full object-cover" src="https://cdn.pixabay.com/photo/2018/09/05/21/21/people-3657137_960_720.jpg" alt=""></div>
   </div>
</body>
</html>
